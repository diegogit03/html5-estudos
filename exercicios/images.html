<script>
	function move(element, begin, end, step, callback) {
		const newBegin = begin - step;

		if (newBegin >= end) {
			element.style.left = newBegin + 'px';
			setTimeout(() => move(element, newBegin, end, step, callback), 7);
		} else {
			callback();
		}
	};

	function slider() {
		const elements = document.querySelectorAll('[wm-slider] > p');
		const slides = Array.from(elements);
		showSlide(slides, slides[0]);
	}

	function showSlide(slides, slide) {
		slide.style.display = 'block';

		const begin = innerWidth;
		const end = -slide.clientWidth;

		slide.style.left = `${begin}px`;

		move(slide, begin, end, 5, () => {
			showSlide(slides, getNext(slides, slide));
		});
	}

	function getNext(list, current) {
		const i = list.indexOf(current) + 1;
		return i < list.length ? list[i] : list[0];
	}

	slider();
</script>
