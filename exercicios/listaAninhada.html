<h1>Projeto</h1>
<ul class="tree">
	<li class="folder">
		<span class="folder-name">backend</span>
		<ul>
			<li class="folder">
				<span class="folder-name">app</span>
				<ul>
					<li>Venda.js</li>
					<li>Usuario.js</li>
					<li>Produto.js</li>
				</ul>
			</li>
			<li class="folder">
				<span class="folder-name">Config</span>
				<ul>
					<li>banco.js</li>
					<li>rotas.js</li>
					<li>servidor.js</li>
				</ul>
			</li>
		</ul>
	</li>
	<li class="folder">
		<span class="folder-name">frontend</span>
		<ul>
			<li class="folder">
				<span class="folder-name">public</span>
				<ul>
					<li>app.css</li>
					<li>app.js</li>
					<li>index.html</li>
				</ul>
			</li>
		</ul>
	</li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<style>
	.folder-name {
		cursor: pointer;
	}
</style>

<script>
	const folders = document.querySelectorAll('.folder');

	folders.forEach(folder => {
		folder.children[0].addEventListener('click', event => {
			const ul = folder.children[1];
			const d = ul.style.display;
			ul.style.display = d === 'none' ? 'block' : 'none';
		});
	})

</script>
