<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exercícios HTML</title>
	</head>
	<body>
		<header>
			<h1>Execícios HTML</h1>
		</header>
		<nav>
			<a href="exercicios/teste.html">00 - teste</a><br>
			<a href="exercicios/textoPuro.html">01 - textoPuro</a><br>
			<br>
		</nav>
		<section id="conteudo"></section>
		<footer>
			<br>
			Estudos de HTML5
		</footer>
		<script>
			document.querySelectorAll('a').forEach(link => {
				const conteudo = document.getElementById('conteudo');
				link.onclick = function(e){
					e.preventDefault()

					fetch(link.href)
						.then(resp => resp.text())
						.then(html => conteudo.innerHTML = html)
				}
			});
		</script>
	</body>
</html>
